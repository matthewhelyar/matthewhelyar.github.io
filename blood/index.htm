<!DOCTYPE html>

<!--
    To do:
    bled date linked to DIN year
    refactor javascript for dependency injection, maybe more object orientation, maybe map out functions that call each other and reorder to avoid loops etc.
    allow editing things by double clicking right on the SVG
    DIN form - validate on typing - red outline and error message underneath if wrong, set on change instead of with button.
    change product type switches to polymorphic product type object properties
    tidy up svg code
    -->
<html>
<head>
    <link rel="stylesheet" href="StyleSheet.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./groups.js"></script>
    <script src="./products.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <table class="form" style="width:524px;">
        <tr>
            <td>
                <table style="border-collapse: collapse;text-align:center" width="100%">
                    <tr>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px">Facility ID</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px">Year</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px">Sequence Number</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px">Checkdigit</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px" rowspan="2"><input id="din_go" type="submit" value="Set DIN" onclick="generateDin()" style="height:40px" /></th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><input id="din_fin_in" type="text" value="S0000" size="5" style="text-align:center" /></td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><input id="din_year_in" type="text" value="23" size="2" style="text-align:center" /></td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><input id="din_seq_in" type="text" value="000000" size="6" style="text-align:center" /></td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><input id="din_cd_in" type="text" value="" size="1" disabled=disabled style="text-align:center" /></td>

                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="border-collapse: collapse;text-align:center" width="100%">
                    <tr>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">Product Type</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">Irradiated</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">Special</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">Only include currently<br />available products</th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px">
                            <select id="product_type_select" onchange="productFiltersChanged()">
                                <option value="R">Red Cells</option>
                                <option value="P">Platelets</option>
                                <option value="F">Fresh Frozen Plasma</option>
                                <option value="C">Cryoprecipitate</option>
                                <option value="G">Granulocytes</option>
                            </select>
                        </td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><input id="irradiated_in" type="checkbox" onchange="productFiltersChanged()" /></td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><input id="special_in" type="checkbox" onchange="productFiltersChanged()" /></td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><input id="available_in" type="checkbox" onchange="productFiltersChanged()" checked /></td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px" colspan="4"><select id="product_select" onchange="selectedProductChanged(this.value)" style="width:500px;" /></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="border-collapse: collapse;text-align:center" width="100%">
                    <tr>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">Group</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">RhC</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">RhE</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">CMV-</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">HbS-</th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><select id="group_select" onchange="generateGroupLabel(this.value)" /></td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px">
                            <select id="rhc_select" onchange="updateRhceLabel(rhc_select.value, rhe_select.value)">
                                <option value="0">cc</option>
                                <option value="1">Cc</option>
                                <option value="2">CC</option>
                            </select>
                        </td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px">
                            <select id="rhe_select" onchange="updateRhceLabel(rhc_select.value, rhe_select.value)">
                                <option value="0">ee</option>
                                <option value="1">Ee</option>
                                <option value="2">EE</option>
                            </select>
                        </td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><input id="cmv_in" type="checkbox" onchange="updateCmvHbsLabel(cmv_in.checked, hbs_in.checked)" /></td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"><input id="hbs_in" type="checkbox" onchange="updateCmvHbsLabel(cmv_in.checked, hbs_in.checked)" /></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="border-collapse: collapse;text-align:center" width="100%">
                    <tr>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">Negative Antigens</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">Bled Date</th>
                        <th style="border: 1px solid black; padding:2px 5px 2px 5px;">Expiry Date</th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"> <input id="antigens_in" type="text" value="HEV,K" style="text-align:start" onchange="antigensChanged(this, 'antigens_tspan')" /></td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"> <input type="date" id="bled_date_in" onchange="setExpiryDate()" required=required /></td>
                        <td style="border: 1px solid black; padding:2px 5px 2px 5px"> <input type="date" id="expiry_in" onchange="setBledDate()" required=required /></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <input name="print" type="button" value="Print" onclick="window.print();" style="width:100%" />
            </td>
        </tr>
    </table>
